name: Code Format Check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Check Format
        env:
          SBT_OPTS: -Xms512m -Xmx2048m -Xss8m
        run: scripts/format_checker.sh
