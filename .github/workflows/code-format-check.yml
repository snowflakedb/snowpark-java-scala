name: Code Format Check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: '**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Check Code Format
        run: scripts/format_checker.sh