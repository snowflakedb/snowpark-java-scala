name: precommit test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        scala: [ "2.12.18", "2.13.16" ]
    defaults:
      run:
        working-directory: ./v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Decrypt profile.properties
        run: scripts/decrypt_profile.sh
        env:
          PROFILE_PASSWORD: ${{ secrets.PROFILE_PASSWORD }}
      - name: Run test
        env:
          SBT_OPTS: -Xms512m -Xmx2048m -Xss8m
          SCALA_VERSION: ${{ matrix.scala }}
        run: sbt test